<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <nav>
        <img src="./image/logo.png" alt="">
        <h2>Note Taker</h2>
    </nav>
    <div class="app-container">
        <div class="app-header">
            <h1>Recent Notes</h1>
            <div class="header-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                <button class="btn-add-note" id="addNoteBtn">
                    <i class="fas fa-plus"></i> Add Note
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3 class="section-title">All Notes</h3>
                <ul class="nav-list">
                    <li class="nav-item active" data-filter="all">
                        <i class="fas fa-clock"></i> Recents
                    </li>
                    <li class="nav-item" data-filter="favorites">
                        <i class="fas fa-star"></i> Favorites
                    </li>
                    <li class="nav-item" data-filter="unified">
                        <i class="fas fa-layer-group"></i> Unified
                    </li>
                    <li class="nav-item" data-filter="shared">
                        <i class="fas fa-share-alt"></i> Shared
                    </li>
                </ul>

                <h3 class="section-title">Notes</h3>
                <ul class="category-list">
                    <li class="category-item active" data-category="all">
                        <i class="fas fa-th-large"></i> All Notes
                    </li>
                    <li class="category-item" data-category="gallery">
                        <i class="fas fa-images"></i> Gallery
                    </li>
                    <li class="category-item" data-category="subjects">
                        <i class="fas fa-book"></i> Subjects
                    </li>
                    <li class="category-item" data-category="personal">
                        <i class="fas fa-user"></i> Personal
                    </li>
                    <li class="category-item" data-category="school">
                        <i class="fas fa-graduation-cap"></i> School
                    </li>
                    <li class="category-item" data-category="history">
                        <i class="fas fa-history"></i> History
                    </li>
                    <li class="category-item" data-category="math">
                        <i class="fas fa-calculator"></i> Math
                    </li>
                    <li class="category-item" data-category="literature">
                        <i class="fas fa-book-reader"></i> Literature
                    </li>
                    <li class="category-item" data-category="science">
                        <i class="fas fa-flask"></i> Science
                    </li>
                    <li class="category-item" data-category="work">
                        <i class="fas fa-briefcase"></i> Work
                    </li>
                    <li class="category-item" data-category="reports">
                        <i class="fas fa-chart-bar"></i> Reports
                    </li>
                </ul>
            </div>

            <div class="notes-list">
                <div class="notes-header">
                    <h2>Notes</h2>
                    <div id="notes-count">Showing 0 notes</div>
                </div>

                <div class="notes-grid" id="notes-container">
                    <!-- Notes will be dynamically inserted here -->
                </div>

                <!-- Download History Section -->
                <div class="download-history" id="downloadHistory">
                    <div class="download-history-header">
                        <h3>Recent download history</h3>
                        <button class="clear-downloads-btn" id="clearDownloadsBtn">Clear All</button>
                    </div>
                    <div class="download-history-list" id="downloadHistoryList">
                        <!-- Download items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Add Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Note</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="note-form" id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" id="noteTitle" placeholder="Enter note title" required>
                    </div>

                    <div class="form-group">
                        <label for="noteCategory">Category</label>
                        <select id="noteCategory">
                            <option value="personal">Personal</option>
                            <option value="school">School</option>
                            <option value="work">Work</option>
                            <option value="literature">Literature</option>
                            <option value="math">Math</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                            <option value="gallery">Gallery</option>
                            <option value="reports">Reports</option>
                            <option value="subjects">Subjects</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Formatting</label>
                        <div class="formatting-toolbar">
                            <button type="button" class="format-btn" data-command="bold" title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button type="button" class="format-btn" data-command="italic" title="Italic">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button type="button" class="format-btn" data-command="underline" title="Underline">
                                <i class="fas fa-underline"></i>
                            </button>
                            <button type="button" class="format-btn" data-command="insertUnorderedList"
                                title="Bullet List">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button type="button" class="format-btn" data-command="insertOrderedList"
                                title="Numbered List">
                                <i class="fas fa-list-ol"></i>
                            </button>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <div class="note-content-editor" id="noteContent" contenteditable="true"
                            placeholder="Start typing your note here..."></div>
                    </div>

                    <div class="form-group">
                        <label>Tags</label>
                        <div class="tags-input" id="tagsContainer">
                            <input type="text" class="tag-input" id="tagInput" placeholder="Type a tag and press Enter">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="noteFavorite"> Mark as Favorite
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="button" class="btn btn-success" id="saveAsPdfBtn">Save as PDF</button><button
                    type="button" class="btn btn-primary" id="saveNoteBtn">Save Note</button>
            </div>
        </div>
    </div>

</body>

</html>
